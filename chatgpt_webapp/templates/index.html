<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Chat with ChatGPT</h1>
    <form method="POST">
        <textarea name="user_input" placeholder="Type your message here...">{{ user_input }}</textarea><br>
        <button type="submit">Send</button>
    </form>
    {% if response %}
    <div class="response">
        <strong>ChatGPT Response:</strong>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
